<div class="row extra-margins">
    <div class="col-md-12">
        <div class="col-md-12">
            <h1>Create new issue</h1>
        </div>
        <br>
        <div class="col-md-12">
            <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                <div class="form-row">
                    <div class="form-group col-sm-12">
                        <label for="descriptionIssue">Description*</label>
                        <textarea 
                        rows="5" 
                        class="form-control"
                        name="descriptionIssue" 
                        ngModel 
                        #descriptionIssue="ngModel" 
                        id="descriptionIssue"
                        required></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-12">
                        <label for="phoneIssue">Phone</label>
                        <input 
                        type="tel" 
                        class="form-control" 
                        name="phoneIssue" 
                        ngModel 
                        #phoneIssue="ngModel" 
                        id="phoneIssue" 
                        placeholder="Phone">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-12">
                        <label for="emailIssue">Reference Email</label>
                        <input 
                        type="email" 
                        class="form-control"
                        name="emailIssue" 
                        ngModel 
                        #emailIssue="ngModel" 
                        id="emailIssue" 
                        placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="addressIssue">Reference Address</label>
                    <input 
                    type="text" 
                    class="form-control" 
                    name="addressIssue" 
                    ngModel 
                    #addressIssue="ngModel" 
                    id="addressIssue" 
                    placeholder="Address">
                </div>
                <div class="form-group">
                    <label for="servicesIssue">Services*</label>
                    <select multiple
                    class="form-control"
                    name="servicesIssue" 
                    ngModel 
                    #servicesIssue="ngModel" 
                    id="servicesIssue">
                      <option value="s1">service 1</option>
                      <option value="s2">service 2</option>
                      <option value="s3">service 3</option>
                    </select>
                  </div>
                <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Save</button>
            </form>
        </div>
    </div>
</div>
