<div class="row login-comp">
    <div class="col-md-5 col-centered">
        <div class="col-md-12">
            <h1>Login on Help Desk</h1>
        </div>
        <br>
        <div class="col-md-12">
            <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                <div class="form-group">
                  <label for="inputEmailLogin">Email*</label>
                  <input 
                  type="email" 
                  class="form-control" 
                  name="inputEmailLogin" 
                  ngModel 
                  #inputEmailLogin="ngModel" 
                  id="inputEmailLogin" 
                  placeholder="Email" 
                  required>
                </div>
                <div class="form-group">
                  <label for="inputPasswordLogin">Password*</label>
                  <input 
                  type="password" 
                  class="form-control" 
                  name="inputPasswordLogin" 
                  ngModel 
                  #inputPasswordLogin="ngModel" 
                  id="inputPasswordLogin" 
                  placeholder="Password" 
                  required>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Login</button>
              </form>
        </div>
    </div>
</div>
